<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- begin footer -->
      {% if site.footer-image %}
        <footer class="footer footer-image" style="background-image: url('{{site.footer-image | relative_url }}')">
          {% include contact-link.html %}
            <div class="copyright wow fadeInUp" data-wow-delay=".2s">{{site.time | date: '%Y'}} &copy;
              <a href="https://github.com/nori266" class="copyright__link">Anna Kozlova</a></div>
        </footer>
      {% else %}
        <footer class="footer">
          {% include contact-link.html %}
            <div class="copyright wow fadeInUp" data-wow-delay=".2s">{{site.time | date: '%Y'}} &copy;
              <a href="https://github.com/nori266" class="copyright__link">Anna Kozlova</a>.</div>
        </footer>
      {% endif %}
      <!-- end footer -->
    </div>
  </div>
</div>
